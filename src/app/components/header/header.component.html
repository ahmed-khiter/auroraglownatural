<header class="header">
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img  loading="lazy" src="/assets/logo.png" alt="{{ 'HOME.TITLE' | translate }}" height="40">
        {{ 'HOME.TITLE' | translate }}
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#home">{{ 'NAV.HOME' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#features">{{ 'NAV.FEATURES' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#gallery">{{ 'NAV.GALLERY' | translate }}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">{{ 'NAV.CONTACT' | translate }}</a>
          </li>
        </ul>
        <button (click)="toggleLanguage()" class="lang-toggle">
          {{ currentLanguage === 'en' ? 'العربية' : 'English' }}
        </button>
      </div>
    </div>
  </nav>
</header>
